<!DOCTYPE html>
<html>
<head>
    <title>Remove Dish</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #333;
            padding: 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin-right: 10px;
        }

        h1 {
            text-align: center;
            margin-top: 30px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        p {
            margin-top: 10px;
        }

        button[type="submit"] {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            margin-top: 10px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <nav>
        <a href="/">Home</a>
        <a href="/menu">Menu</a>
        <a href="/order/new">Place Order</a>
        <a href="/orders/user/admin@example.com">View Orders (Admin)</a>
        <a href="/orders/user/user@example.com">View Orders (User)</a>
        <a href="/signup">Sign Up</a>
        <a href="/login">Login</a>
    </nav>
    <h1>Remove Dish</h1>
    <form action="/menu/remove/{{ dish_id }}" method="DELETE">
        <p>Are you sure you want to remove this dish?</p>
        <button type="submit">Remove Dish</button>
    </form>
</body>
</html>
