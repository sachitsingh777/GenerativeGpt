<!DOCTYPE html>
<html>
<head>
    <title>Update Order</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #333;
            padding: 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin-right: 10px;
        }

        h1 {
            text-align: center;
            margin-top: 30px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }

        button[type="submit"] {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            margin-top: 10px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <nav>
        <a href="/">Home</a>
        <a href="/menu">Menu</a>
        <a href="/order/new">Place Order</a>
        <a href="/orders/user/admin@example.com">View Orders (Admin)</a>
        <a href="/orders/user/user@example.com">View Orders (User)</a>
        <a href="/signup">Sign Up</a>
        <a href="/login">Login</a>
    </nav>
    <h1>Update Order</h1>
    <form action="/order/update_status" method="PUT">
        <label for="order_id">Order ID:</label>
        <input type="text" id="order_id" name="order_id" required>
        <label for="status">Status:</label>
        <input type="text" id="status" name="status" required>
        <button type="submit">Update Order</button>
    </form>
</body>
</html>
